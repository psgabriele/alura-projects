<meta charset = "UTF-8">;

<script>

function pulaLinha() {
     document.write("<br><hr><br>");

}

function mostra(frase){
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}

var ano = 2021;

mostra(" Eu nasci em: " + (ano - 17));
mostra(" Rafaela nasceu em: " + (ano - 15));
mostra(" Luciana nasceu em: " + (ano - 19));

</script>
